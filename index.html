<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead AI - Master AI Before AI Masters You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d122c; /* Deeper navy blue from reference */
            color: #e2e8f0;
            overflow-x: hidden;
        }

        body::before, body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            background-color: #FD3A4A; /* Vibrant red */
            filter: blur(80px);
            z-index: -15;
            opacity: 0.3;
        }

        body::before {
            width: 350px;
            height: 350px;
            top: -120px;
            right: -120px;
        }

        body::after {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
        }

        .hero-gradient-text {
            background: linear-gradient(to right, #3b82f6, #ec4899); /* Blue to Pink */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .portfolio-hero-name {
            color: #ffffff;
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
        }

        .portfolio-card {
            background-color: rgba(18, 26, 58, 0.8); /* Slightly lighter than body */
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden; /* To contain dot patterns */
        }
        
        .portfolio-card::before, .portfolio-card::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.08) 1px, transparent 1.5px);
            background-size: 16px 16px;
            opacity: 0.8;
            z-index: -1;
        }
        .portfolio-card::before {
            top: 20px;
            left: 20px;
        }
        .portfolio-card::after {
            bottom: 20px;
            right: 20px;
        }

        .card-bg {
            background-color: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .card-bg:hover {
            border-color: rgba(253, 58, 74, 0.5);
            box-shadow: 0 0 20px rgba(253, 58, 74, 0.2);
        }
        
        #animation-container {
            width: 100%;
            height: 100%;
            min-height: 400px;
        }
        #animation-container canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        .form-input, .form-textarea, .form-select {
            background-color: rgba(30, 41, 59, 0.7);
            border: 1px solid #334155;
            color: #e2e8f0;
            transition: all 0.2s ease-in-out;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #FD3A4A;
            box-shadow: 0 0 0 2px rgba(253, 58, 74, 0.4);
        }
        .btn {
             color: #fff;
             font-weight: 600;
             padding: 0.75rem 1.5rem;
             border-radius: 9999px; /* Pill shape */
             transition: all 0.3s ease;
             display: inline-flex;
             align-items: center;
             justify-content: center;
             gap: 0.5rem;
             border: 1px solid transparent;
        }
        .btn-primary {
             background-color: #FD3A4A;
             border-color: #FD3A4A;
        }
        .btn-primary:hover {
            background-color: #e62b3a;
            border-color: #e62b3a;
        }
        .btn-secondary {
            background-color: transparent;
            border-color: #4b5563;
        }
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #6b7280;
        }
        .section-heading {
            font-size: 2rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 2.5rem;
            text-align: left;
            position: relative;
            padding-bottom: 0.5rem;
        }
        .section-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: #FD3A4A;
            border-radius: 2px;
        }
    </style>
</head>

}

</html>
